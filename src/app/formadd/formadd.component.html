<div class="container">
  <form novalidate class="row justify-content-md-center mt-4" [formGroup]="addForm" (submit)="onSubmit()">
    <div class="col-md-8">
      <div class="form-group row">
        <label for="" class="col-2">
          Name:
        </label>
        <input type="text" class="form-control col-10" formControlName="name">
      </div>
      <div class="form-group row">
        <label for="" class="col-2">
          Image:
        </label>
        <select name="" id="" class="form-control col-10" formControlName="image">
          <option [value]="i.imgUrl" *ngFor="let i of listImg">{{i.name}}</option>
        </select>
      </div>
      <div class="form-group row">
        <label for="" class="col-2">
          Price:
        </label>
        <input type="text" class="col-10 form-control" formControlName="price">
      </div>
      <div class="form-group row">
        <label for="" class="col-2">
          Category:
        </label>
        <select name="" id="" class="form-control col-10" formControlName="category">
          <option value="{{c}}" *ngFor="let c of categories">{{c}}</option>
        </select>
      </div>
      <div class="form-group row justify-content-md-center">
        <button class="btn btn-success" type="submit">submit</button>
      </div>
    </div>
  </form>
</div>
