<div class="container">
  <table class="w-100 table">
    <thead>
      <th>Name</th>
      <th>Image</th>
      <th>Price</th>
      <th>Category</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.name}}</td>
        <td>
          <img src="{{item.image}}" alt="">
        </td>
        <td>{{item.price}}</td>
        <td>{{item.category}}</td>
      </tr>
    </tbody>
  </table>
  <div>
    total: {{total}}
  </div>
</div>
